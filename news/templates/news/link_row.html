<div class="linkwrap">
<div class="midcol">

<!-- 
{% if link.liked %}
<div class="arrow upmod"></div>
{% else %}
<div class="arrow up"></div>
{% endif %}
{% if link.disliked %}
<div class="arrow downmod"></div>
{% else %}
<div class="arrow down"></div>
{% endif %}
 -->

 {% if link.liked %}
 <a href="/up/{{link.id}}/"><img src="/site_media/images/aupmod.png" alt="" /></a>
{% else %}
 <a href="/up/{{link.id}}/"><img src="/site_media/images/aupgray.png" alt="" /></a>
{% endif %}
{% if link.disliked %}
 <a href="/down/{{link.id}}/"><img src="/site_media/images/adownmod.png" alt="" /></a>
{% else %}
 <a href="/down/{{link.id}}/"><img src="/site_media/images/adowngray.png" alt="" /></a>
{% endif %}

</div>

<div class="linkheader">
<a href="{{link.url}}">{{link.text}}</a><span class="site">[{{link.site}}]</span>
<div class="details">
{{link.visible_points}} points posted  {{link.humanized_time}}. <a href="{{link.get_absolute_url}}">{{link.comment_count}} Comments.</a> By {{link.user}}.
</div>
</div>
</div>
<br />
